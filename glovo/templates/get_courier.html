<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">FCs</th>
      <th scope="col">Phone Number</th>
    </tr>
  </thead>
  <tbody>
  {% for courier in couriers %}
    <tr>
      <th scope="row">{{ courier.id }}</th>
      <td>{{ courier.fullname }}</td>
      <td>{{ courier.phone_number }}</td>
    </tr>
  </tbody>
</table>
